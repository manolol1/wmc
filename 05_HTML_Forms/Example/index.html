<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformular</title>
</head>

<body>
    <h2>Kontaktformular</h2>
    <form> <!-- Umschließt alle Formularelemente (eine Art Container) -->
        <!-- Name Eingabefeld -->
        <label for="name">Name:</label> <!-- label element: beschreibt ein input element genauer, nützlich für screenreader -->
                                        <!-- for attribut: id des zusammenhängenden input elements -->
                                        
        <input type="text" id="name" name="name" required> <!-- input element: Eingabefeld für unterschiedliche Arten von Daten -->
                                                           <!-- type attribut: Datenart (z.B. text, tel (für Telefonnummer), number, email, ...) -->
                                                           <!-- name attribut: Name des Feldes, unter dem die Eingabe gesendet wird. -->

        <br><br>

        <!-- Telefonnummer Eingabefeld -->
        <label for="phone">Telefonnummer:</label>
        <input type="tel" id="phone" name="phone" required>

        <br><br>

        <!-- E-Mail Eingabefeld -->
        <label for="email">E-Mail-Adresse:</label>
        <input type="email" id="email" name="email" required>

        <br><br>

        <!-- Geschlecht Radiobuttons -->
        <label>Geschlecht:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Männlich</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Weiblich</label>
        <input type="radio" id="diverse" name="diverse" value="diverse">
        <label for="female">Divers</label>

        <br><br>

        <!-- Auswahl Dropdown-Menü -->
        <label for="topic">Thema:</label>
        <select id="topic" name="topic">
            <option value="feedback">Feedback</option>
            <option value="support">Support</option>
            <option value="other">Sonstiges</option>
        </select>

        <br><br>

        <!-- Nachricht Textfeld -->
        <label for="message">Nachricht:</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Ihre Nachricht..."></textarea>

        <br><br>

        <!-- Abschicken-Button -->
        <button type="submit">Abschicken</button>
    </form>
</body>

</html>
