<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stundenplan Mario</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/colors.css">
</head>

<body>
    <table .class="timetable">
        <thead>
            <tr class="headline">
                <th rowspan="2"></th>
                <th colspan="6">Stundenplan der 2BHIF</th>
            </tr>
            <tr class="days">
                <th>MO</th>
                <th>DI</th>
                <th>MI</th>
                <th>DO</th>
                <th>FR</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th class="time1">08:00 - 08:50</th>
                <td class="subject-ggp" rowspan="2">GGP</td>
                <td class="subject-am" rowspan="2">AM</td>
                <td class="subject-pose" rowspan="1">POSE</td>
                <td class="subject-am" rowspan="1">AM</td>
                <td class="subject-cabs" rowspan="2">CABS</td>
            </tr>

            <tr>
                <th class="time2">08:50 - 09:45</th>
                <td class="subject-pose" rowspan="1">LOAL</td>
                <td class="subject-none" rowspan="1"></td>
            </tr>

            <tr>
                <th class="time1">09:50 - 10:40</th>
                <td class="subject-sopk" rowspan="1">SOPK</td>
                <td class="subject-d" rowspan="2">D</td>
                <td class="subject-pose" rowspan="2">POSE</td>
                <td class="subject-cabs" rowspan="1">CABS</td>
                <td class="subject-none" rowspan="1"></td>
            </tr>

            <tr>
                <th class="time2">10:55 - 11:45</th>
                <td class="subject-dbi" rowspan="2">DBI</td>
                <td class="subject-nawi" rowspan="2">NAWI</td>
                <td class="subject-rw" rowspan="1">RW</td>
            </tr>

            <tr>
                <th class="time1">11:45 - 12:35</th>
                <td class="subject-nscs" rowspan="2">NSCS</td>
                <td class="subject-e" rowspan="2">E</td>
                <td class="subject-nawi" rowspan="1">NW</td>
            </tr>

            <tr>
                <th class="time2">12:40 - 13:30</th>
                <td class="subject-none" rowspan="1"></td>
                <td class="subject-none" rowspan="1"></td>
                <td class="subject-none" rowspan="1"></td>
            </tr>

            <tr>
                <th class="time1">13:35 - 14:25</th>
                <td class="subject-wmc" rowspan="2">WMC</td>
                <td class="subject-none" rowspan="3"></td>
                <td class="subject-eth" rowspan="2">ETH</td>
                <td class="subject-rw" rowspan="1">RW</td>
                <td class="subject-none" rowspan="1"></td>
            </tr>

            <tr>
                <th class="time2">14:25 - 15:15</th>
                <td class="subject-bsp" rowspan="2">BSP</td>
                <td class="subject-none" rowspan="3"></td>
            </tr>

            <tr>
                <th class="time1">15:20 - 16:10</th>
                <td class="subject-bo" rowspan="2">BO</td>
                <td class="subject-none" rowspan="2"></td>
            </tr>

            <tr>
                <th class="time2">16:10 - 17:00</th>
                <td class="subject-none" rowspan="1"></td>
                <td class="subject-none" rowspan="1"></td>
            </tr>
        </tbody>

        <tfoot class="bottomline">
            <th>Gesamt (EH):</th>
            <td>10</td>
            <td>6</td>
            <td>8</td>
            <td>9</td>
            <td>5</td>
        </tfoot>
    </table>
</body>

</html>
